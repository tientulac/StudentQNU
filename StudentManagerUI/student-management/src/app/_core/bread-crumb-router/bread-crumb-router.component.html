<ol class="breadcrumb float-sm-left" style="padding: 0 !important;">
    <li *ngFor="let item of breadCrumbs" [class]="item.className">
        <a [routerLink]="[item.routerLink]" [class.disabled]="!item.active ? true : null"><i [class]="item.icon"></i>
            &nbsp;{{item.name}}</a>
    </li>
</ol>
